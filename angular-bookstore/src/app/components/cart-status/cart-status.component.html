<a routerLink="/cart-details"  class="btn btn-warning custom-btn font-weight-bold">
    {{totalPrice | currency: "EGP":"symbol"}}
    &nbsp;<span class="badge badge-light mt-1">{{totalQuantity}}</span>
    &nbsp;<i class="fas fa-cart-arrow-down text-white"></i>
</a>
<button (click)="clearCart()" class="btn btn-primary ml-1">
    <i class="fas fa-cart-arrow-down text-white"></i>ClearCart
</button>
